<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparing values</title>

  <script src="/Public/bower_components/jquery/dist/jquery.min.js"></script>
  <script>
    "use strict";
    $(document).ready(function(){
      $('#md5value').text(md5('123456salt'));

</html>
